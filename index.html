<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>30 days 30 projects countdown</title>
  </head>
  <body>
    <div class="clock-container flex flex-column">
      <h1>Wait here....</h1>
      <div class="clock flex">
        <div class="time-container flex flex-column">
          <div class="days">Time</div>
          <h2>Days</h2>
        </div>
        <div class="time-container flex flex-column">
          <div class="hours">Time</div>
          <h2>Hours</h2>
        </div>
        <div class="time-container flex flex-column">
          <div class="minutes">Time</div>
          <h2>Minutes</h2>
        </div>
        <div class="time-container flex flex-column">
          <div class="seconds">Time</div>
          <h2>Seconds</h2>
        </div>
      </div>
      <img src="./Homem-de-terno.svg" alt="" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
